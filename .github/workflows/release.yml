name: Release

on:
  push:
    branches:
      - main
    paths:
      - "!docs/**"
      - ".changeset/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: ðŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages ðŸ¦‹"
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "chore(release): version packages ðŸ¦‹ [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}


      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: steps.changesets.outputs.published == 'true'
        env:
          SLACK_WEBHOOK: ${{ secrets.RELEASES_SLACK_WEBHOOK }}
          SLACK_CHANNEL: "releases"
          SLACK_USERNAME: "SDKReleaser"
          SLACK_COLOR: 'success'
          SLACK_TITLE: "Enpage SDK release"
          SLACK_FOOTER: ""
          MSG_MINIMAL: true
          SLACK_ICON_EMOJI:  ':rocket:'
          SLACK_MESSAGE_ON_SUCCESS: |
            Some packages from enpage/enpage have been released! :tada:

            ```
            ${{ steps.changesets.outputs.publishedPackages }}
            ```

            *Deployment info* :rocket:
            - Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            - Action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}


