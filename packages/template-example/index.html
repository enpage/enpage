<!doctype html>
<html>
<!--
This is an example of a Enpage template.

Enpage handles a few specific attributes that are used to control the appearance and behavior of the page.

You can also use pre-built web components from the @enpage/sdk package to handle loops and conditions.

Important:

- A template MUST a least have one <section>.
- Multiple <section> elements allow to simulate a multi-pages website.
- When using multiple <section> elements, the first one is considered the home page.
-->

<head>
  <!--
    Note: Common meta tags will be auto generated!
    This includes the title, description, keyword, charset, and other meta tags.
    See the documentation for more details.
  -->

  <!-- Add your own css like this -->
  <!-- <link rel="stylesheet" href="./assets/css/styles.css" /> -->

  <!--
    Local scripts MUST be loaded as modules (type="module").
    Modules being deferrered by default, they can access the DOM immediately.
   -->
  <!-- <script type="module" src="./src/index.js"></script> -->

  <!--
    External scripts can be loaded as regular scripts like this:
  -->
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>

<body class="min-h-dvh place-content-center bg-gradient-to-r from-slate-900 to-slate-700 text-white">
  <section class="mx-auto flex max-w-screen-lg items-center justify-center gap-10 rounded-3xl bg-gradient-to-tl from-gray-800 to-gray-950 p-10 shadow-2xl max-sm:flex-col md:gap-16 md:p-20">
    <img id="profile-pic" src="./assets/img/profile.webp" class="aspect-square max-h-64 w-auto self-start rounded-xl"
         label="Profile picture" />
    <div class="flex-1">
      <p id="section-2" data-label="Title" data-text-editable="plain" class="text-4xl font-extrabold md:text-5xl">
        Samantha Smith
      </p>
      <p id="subtitle" data-label="Subtitle" class="text-base font-thin" data-text-editable="plain">
        General Manager @ Acme Corp
      </p>
      <ul class="mt-10 flex w-full flex-col gap-2">
        <template>
          {% for link in data.links %}
          <li class="flex items-center gap-3 rounded-md bg-white/10 text-white/80 hover:bg-white/20 group-hover/editor:bg-white/10">
            <a class="flex-1 p-2.5" href="{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a>
          </li>
          {% endfor %}
        <template>
      </ul>
    </div>
  </section>
</body>

</html>
